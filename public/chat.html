<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat-App Socket.io</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>

  <body class="chat">
    <div class="chat__sidebar">
      <div class="block">
        <h3>People Online</h3>
        <button id="exit-btn">Exit Room</button>
      </div>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input
            name="message"
            type="text"
            placeholder="Message"
            autofocus
            autocomplete="off"
          />
          <button id="submit-btn">Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
          <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
              <p>{{text}}</p>
          </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href="{{url}}" target="_blank">My Current Location</a>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/libraries/moment.js"></script>
    <script type="text/javascript" src="js/libraries/mustache.js"></script>
  </body>
</html>
